<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Jockey+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Twitch.tv Status</title>
</head>
<body>

<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <a href="https://www.twitch.tv" target="_blank"><h1>Twitch Status</h1></a>
      </div>
      <div class="col-xs-12 col-sm-4">
        <textarea autofocus id="streamList" placeholder="Enter one stream per line"></textarea>
      </div>
      <div class="col-xs-12 col-sm-4">
        <button class="btn btn-default" type="button" id="refreshBtn">Refresh</button>
        <div class="material-switch">
          Display only online streams:
          <input id="displayStreams" type="checkbox">
          <label class="label-success" for="displayStreams"></label>
        </div>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container-fluid" id="mainContainer">
    <div class="instructions">
      <p>
        Enter the stream names you're interested in tracking in the box above,
        one stream per line and then click 'refresh'.  Your streams will be
        saved for your next visit.
      </p>
    </div>
  </div>
</main>


<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha384-I6F5OKECLVtK/BL+8iSLDEHowSAfUo76ZL9+kGAgTRdiByINKJaqTPH/QVNS1VDb" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</body>
</html>
